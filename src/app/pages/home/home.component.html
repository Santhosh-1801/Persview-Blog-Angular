<section class="featured-selection">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 text-center mt-5">
                <h2 class="text-white">
                    Featured Posts
                </h2>
                <p class="text-white">
                    YOUR FEATURED POST 
                </p>
            </div>
        </div>
            <div class="row">
                <div class="col-lg-3" *ngFor="let featuredPost of featuredPostsArray">
                    <app-post-card [postData]="featuredPost"></app-post-card>
                </div>
            </div>
        </div>
</section>
<section class="container mt-5">
    <div class="col-md-12 text-center">
        <h2> Latest Posts </h2>
    </div>
    <div class="row">
        <div class="col-md-4 mt-3" *ngFor="let latestPosts of latestPostsArray">
            <app-post-card [postData]="latestPosts"></app-post-card>
        </div>
    </div>
</section>
